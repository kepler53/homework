  <title>SSAFY main</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body class="container">

<!-- 위의 모달을 통해 로그인 부분 구현 -->
<div class="container modal-div">
  <!-- Button to Open the Modal -->
  <span class="logout user"></span>
  <button type="button" class="btn btn-primary login" data-toggle="modal" data-target="#myModal">
    Login
  </button>
  <button type="button" class="btn btn-primary login">
    SingUp
  </button>
  <button type="button" class="btn btn-primary logout" id="btn-logout">
    Logout
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        	  <form  class="login-form">
			    <div class="form-group">
			      <label for="ID">ID</label>
			      <input type="text" class="form-control" id="login-id" placeholder="Enter ID" >
			    </div>
			    <div class="form-group">
			      <label for="pwd">Password:</label>
			      <input type="password" class="form-control" id="login-pwd" placeholder="Enter password">
			    </div>
			  </form>	
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="login-btn">Login</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>


<div class="container div-center">
	<h1>SSAFY 게시판</h1>
    	<div class="main-group">
      		<label for="title" class="label">제목 :</label>
      		<input type="text" class="form-control title" id="title" placeholder="" name="title" >
    	</div>
    	<div class="main-group">
      		<label for="content" class="label">내용 :</label><br></br>
      		<textarea class="center-text container title" id="text-content"></textarea>
<!--       		<input type="text" class="form-control" id="content" placeholder="" name="content"> -->
   	 	</div>
   	 	
   	 	<button type="button" class="btn btn-primary btn-center" id="btn-write">글작성</button>
   	 	<button type="button" class="btn btn-warning btn-center" id="btn-reset">초기화</button>
 		<button type="button" class="btn btn-secondary btn-center" id="btn-list">목록</button>
</div>
